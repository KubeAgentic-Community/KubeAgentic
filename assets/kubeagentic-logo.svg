<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle border -->
  <rect width="398" height="98" x="1" y="1" fill="white" stroke="#E5E7EB" stroke-width="1" rx="8"/>
  
  <!-- Kubernetes-inspired hexagon icon -->
  <g transform="translate(20, 25)">
    <polygon points="25,10 35,20 35,30 25,40 15,30 15,20" 
             fill="url(#gradient)" stroke="#1E3A8A" stroke-width="1"/>
    <!-- Inner connection nodes -->
    <circle cx="25" cy="15" r="2" fill="white"/>
    <circle cx="30" cy="25" r="2" fill="white"/>
    <circle cx="25" cy="35" r="2" fill="white"/>
    <circle cx="20" cy="25" r="2" fill="white"/>
    <!-- Central AI node -->
    <circle cx="25" cy="25" r="3" fill="#FF6B35"/>
  </g>
  
  <!-- Main text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
    KubeAgentic
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    AI Agents on Kubernetes
  </text>
  
  <!-- Decorative elements -->
  <circle cx="360" cy="20" r="3" fill="#10B981" opacity="0.6"/>
  <circle cx="370" cy="30" r="2" fill="#6366F1" opacity="0.4"/>
  <circle cx="350" cy="35" r="2" fill="#326CE5" opacity="0.5"/>
</svg>
